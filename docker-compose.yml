version: '3'

services:
  db:
    image: postgres:latest
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
  redis:
    image: redis:latest
    ports:
    - 6379:6379
  web:
    image: stackexchange
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - db
    links:
      - db
    env_file: .env
    command: bash -c "./wait-for-it.sh db:5432 && ./entrypoint.sh"